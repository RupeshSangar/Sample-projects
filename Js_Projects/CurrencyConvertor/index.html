<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Currency Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="main_div">
		<h1>Currency Converter</h1>
		<div>
			<input type="number" id="ip1">
			<select id="ip2">
				<option>USD to INR</option>
				<option>INR to USD</option>
				<option>YEN to INR</option>
				<option>INR to YEN</option>
				<option>GBP to INR</option>
				<option>INR to GBP</option>
				<option>EURO to INR</option>
				<option>INR to EURO</option>
			</select>
		</div>
		<button onclick="curr_convert();">Convert</button>
		<h2 id="op"></h2>
	</div>





<script type="text/javascript" src="index.js"></script>
</body>
</html>
